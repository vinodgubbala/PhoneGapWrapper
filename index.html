<html>
	<head>
	<script type="text/javascript">
			function onBtnClick() {
				try {
					var value = document.getElementById("urlText").value;
					localStorage.url = value;
					window.location.href = document.getElementById("urlText").value + "";
				} catch(ex) {
					alert(ex);
				}
			}
			function onBtnVersion() {
						var cordova = cordova || Cordova || PhoneGap;
				alert(cordova.version);
			}
		</script>
	</head>
	<body>
		<textarea rows="4" cols="20" id="urlText" type="Text">http://192.168.2.84/MobileBranches/Lorikeet/mms_customer/index.html</textarea>
		<br />
		<button onclick="onBtnClick();">Click Here</button>
		<button onclick="onBtnVersion();">Version?</button>
		
		<script type="text/javascript">
			var url = localStorage.url;
			if(url){
				document.getElementById("urlText").value = url;
			}
		</script>
	</body>
</html>
