<html>
	<head>
	<script type="text/javascript" charset="utf-8" src="cordova-4.0.js"></script>
	<script type="text/javascript">
			try {
				alert(123);
				document.addEventListener('deviceready', DeviceReady, false);
				function DeviceReady() {
					try {
						alert('devcie ready');
						navigator.camera.getPicture(function (url) {
							alert(url);
						}, function () {
							alert('error');
						}, []);
					} catch (ex) {
						alert(ex);
					}
				}
					alert(window.cordova + ' - - -' + window.Cordova + ' - - ' + Ext.browser.is.PhoneGap + " - - " + Ext.readyListenerAttached);
			} catch (ex) {
				alert(ex);
			}
			function onBtnClick() {
				try {
					var value = document.getElementById("urlText").value;
					localStorage.url = value;
					window.location.href = document.getElementById("urlText").value + "";
				} catch(ex) {
					alert(ex);
				}
			}
			function onBtnVersion() {
			
				try {
					var cordova = window.cordova || window.Cordova || window.PhoneGap;
					alert(cordova.version);
				} catch(ex) {
					alert(ex);
				}
			}
		</script>
	</head>
	<body>
		<textarea rows="4" cols="20" id="urlText" type="Text">http://192.168.2.84/MobileBranches/Lorikeet/mms_customer/index.html</textarea>
		<br />
		<button onclick="onBtnClick();">Click Here</button>
		<button onclick="onBtnVersion();">Version?</button>
		
		<script type="text/javascript">
			var url = localStorage.url;
			if(url){
				document.getElementById("urlText").value = url;
			}
		</script>
	</body>
</html>
